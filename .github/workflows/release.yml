name: Release Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - 'CHANGELOG.md'

jobs:
  release:
    runs-on: ubuntu-latest
    name: Create Release and Docker Image
    if: "!contains(github.event.head_commit.message, 'skip-release')"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate version and changelog
        run: npm run release -- --releaseAs patch
        continue-on-error: true

      - name: Commit and push version bump
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git push --follow-tags origin main
        continue-on-error: true

      - name: Get version from package.json
        id: get-version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: |
            p5-audio-viz:${{ steps.get-version.outputs.VERSION }}
            p5-audio-viz:latest
        continue-on-error: true

      - name: Build and push Docker image (with registry)
        uses: docker/build-push-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/p5-audio-viz:${{ steps.get-version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/p5-audio-viz:latest
        continue-on-error: true

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get-version.outputs.VERSION }}
          release_name: Release ${{ steps.get-version.outputs.VERSION }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        continue-on-error: true
