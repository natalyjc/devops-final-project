
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  serve-and-test:
    name: Serve website and run smoke tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install http-server
        run: npm install -g http-server

      - name: Start http-server in background
        run: |
          # start server in background on port 8080
          npx http-server -p 8080 &>/dev/null &
          echo $! > server.pid
          # give the server a moment to start
          sleep 1

      - name: Wait for server to be ready
        run: |
          for i in {1..15}; do
            if curl -fsS http://localhost:8080 >/dev/null; then
              echo "Server is up"
              exit 0
            fi
            sleep 1
          done
          echo "Server did not start in time" >&2
          cat server.pid || true
          exit 1

      - name: Basic smoke test - check index.html contains HTML
        run: |
          content=$(curl -fsS http://localhost:8080/)
          echo "$content" | head -n 3
          if ! echo "$content" | grep -qi "<html\|<!DOCTYPE"; then
            echo "Root page does not look like HTML" >&2
            exit 1
          fi

      - name: Stop http-server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill "$(cat server.pid)" || true
          fi

